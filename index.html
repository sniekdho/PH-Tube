<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Icon.png" type="image/x-icon">
    <title>PhTube</title>

    <!-- Google Inter Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/71d4fc89aa.js" crossorigin="anonymous"></script>

    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Tailwind Customize Config CDN -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                }
            }
        }
    </script>

    <!-- Style Tag -->
    <style>
        .font-inter {
            font-family: "Inter", "sans-serif";
        }

        .active {
            background: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body class="font-inter">
    <header class="container mx-auto">
        <nav class="flex justify-between border-b border-[#17171720] py-5">
            <!-- Logo -->
            <div>
                <img class="w-[120px]" src="./assets/Logo.png" alt="">
            </div>

            <!-- Sort -->
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" required placeholder="Search" />
                </label>
            </div>

            <!-- Blog -->
            <div>
                <button class="btn bg-[rgb(255,31,61)] text-white">Sort By View</button>
            </div>
        </nav>
    </header>

    <!-- Category's Section -->
    <section id="category-container" class="container mx-auto flex justify-center gap-5 py-5">
        <div>
            <button id="btn-all" onclick="loadVideos()"
                class="btn btn-sm hover:bg-[#FF1F3D] hover:text-white">All</button>
        </div>
    </section>

    <!-- Loader Animation Section -->
    <section id="loader" class="text-center py-10 hidden">
        <span class="loading loading-dots loading-xl"></span>
    </section>

    <!-- Video's Section -->
    <section id="video-container" class="container mx-auto grid grid-cols-4 gap-5">
        <div class="col-span-full text-center flex flex-col justify-center items-center py-20">
            <img src="./assets/Icon.png" alt="">
            <h1 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h1>
        </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">

            <div id="video-details-container">

            </div>

            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <!-- Script Files -->
    <script src="./js/index.js"></script>
</body>

</html>
